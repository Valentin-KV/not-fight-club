<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not Fight Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <nav class="nav-menu">
            <div class="menu-title">
                <span class="title">Main</span>
            </div>
            <ul class="nav-list">
                <li class="nav-item"><a href="#main" class="nav-link">Main</a></li>
                <li class="nav-item"><a href="#character" class="nav-link">Character</a></li>
                <li class="nav-item"><a href="#settings" class="nav-link">Settings</a></li>
            </ul>
        </nav>
        <div class="main-box">
            <div class="main-page">
                <button class="button-box">Fight!</button>
            </div>
            <div class="battle-page">
                <div class="battle-box">
                    <div class="battle-entity">
                        <p class="entity-name">Hero</p>
                        <img src="assets/avatar/hero01.jpg" class="avatar">
                        <div class="health-bar-box">
                            <progress class="health-bar" value="100" max="100"></progress>
                            <p class="health-bar-label">100/100</p>
                        </div>
                    </div>
                    <div class="battle-controls">
                        <p>Please pick 1 Attack zone and 2 Defence zones</p>
                        <div class="strike-zone">
                            <div class="attack-zone">
                                <p>Attack Zone</p>
                                <div class="radio-checkbox">
                                    <label class="radio-checkbox-label">Head</label>
                                    <input class="radio-checkbox-input" type="radio" readonly>
                                </div>
                                <div class="radio-checkbox">
                                    <label class="radio-checkbox-label">Neck</label>
                                    <input class="radio-checkbox-input" type="radio" readonly>
                                </div>
                                <div class="radio-checkbox">
                                    <label class="radio-checkbox-label">Body</label>
                                    <input class="radio-checkbox-input" type="radio" readonly>
                                </div>
                                <div class="radio-checkbox">
                                    <label class="radio-checkbox-label">Belly</label>
                                    <input class="radio-checkbox-input" type="radio" readonly>
                                </div>
                                <div class="radio-checkbox">
                                    <label class="radio-checkbox-label">Legs</label>
                                    <input class="radio-checkbox-input" type="radio" readonly>
                                </div>
                            </div>
                            <div class="separator"></div>
                            <div class="defence-zone">
                                <p>Defence Zone</p>
                                <div class="radio-checkbox">
                                    <input class="radio-checkbox-input" type="radio">
                                    <label class="radio-checkbox-label">Head</label>
                                </div>
                                <div class="radio-checkbox">
                                    <input class="radio-checkbox-input" type="radio">
                                    <label class="radio-checkbox-label">Neck</label>
                                </div>
                                <div class="radio-checkbox">
                                    <input class="radio-checkbox-input" type="radio">
                                    <label class="radio-checkbox-label">Body</label>
                                </div>
                                <div class="radio-checkbox">
                                    <input class="radio-checkbox-input" type="radio">
                                    <label class="radio-checkbox-label">Belly</label>
                                </div>
                                <div class="radio-checkbox">
                                    <input class="radio-checkbox-input" type="radio">
                                    <label class="radio-checkbox-label">Legs</label>
                                </div>
                            </div>
                        </div>
                        <button class="button-box disabled">Attack!</button>
                    </div>
                    <div class="battle-entity">
                        <p class="entity-name">Rabbit</p>
                        <img src="assets/enemies/enemy01.jpg" class="avatar">
                        <div class="health-bar-box">
                            <progress class="health-bar" value="100" max="100"></progress>
                            <p class="health-bar-label">100/100</p>
                        </div>
                    </div>
                </div>
                <div class="log-box"></div>
            </div>
            <div class="character-page-box">
                <div class="character-info">
                    <div class="character-info-avatar">
                        <img class="character-info-avatar-img" src="assets/avatar/hero01.jpg"></div>
                        <div class="character-info-data">
                            <div class="character-info-data-name">Герой</div>
                            <div class="character-info-data-res">
                                <span class="character-info-data-res-win">Wins: 3</span>
                                <span class="character-info-data-res-loses">Loses: 1</span>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="settings-box">
                <div class="settings-edit-box">
                    <span class="settings-edit-label">Player Name:</span>
                    <span class="settings-edit-character-name">Hero</span>
                    <button class="button-box">Edit</button>
                </div>
            </div>
        </div>
    </div>
    <div class="register-page-box">
        <span class="register-title">Create Your Character</span>
        <div class="register-text-box">
	        <label class="register-field-label">Character Name</label>
	        <input class="register-field-input" type="text" value>
        </div>
        <button class="button-box register-button disabled">Create Character</button>
    </div>
    <div class="popup-box" id="myPopup">
        <div class="popup-content">
            <img data-testid="icon" class="icon-box clickable popup-content-closeButton" src="assets/icons/close.svg" alt="icon">
            <div class="popup-avatar-box">
                <div class="popup-avatar-item">
                    <img class="avatar-image" src="assets/avatar/hero01.jpg">
                </div>
                <div class="popup-avatar-item">
                    <img class="avatar-image" src="assets/avatar/hero02.jpg">
                </div>
                <div class="popup-avatar-item">
                    <img class="avatar-image" src="assets/avatar/hero03.jpg">
                </div>
                <div class="popup-avatar-item">
                    <img class="avatar-image" src="assets/avatar/hero04.jpg">
                </div>
                <div class="popup-avatar-item">
                    <img class="avatar-image" src="assets/avatar/hero05.jpg">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
